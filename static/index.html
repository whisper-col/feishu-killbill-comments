<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili 评论实时监控</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- 左侧配置通过 -->
        <aside class="sidebar">
            <div class="logo">
                <h2>BiliMonitor</h2>
                <span>实时评论监控系统</span>
            </div>

            <div class="config-form">
                <div class="form-group">
                    <label>视频 BV 号</label>
                    <input type="text" id="bvid" placeholder="BV1xx..." value="BV1xx411c7mD">
                </div>

                <div class="form-group">
                    <label>SESSDATA / Cookie JSON</label>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <input type="file" id="cookieFile" accept=".json,.txt" class="file-input" style="display:none">
                        <button id="uploadBtn" class="btn secondary" style="flex:1;">📂 导入 Cookie JSON</button>
                    </div>
                    <div id="cookieStatus" style="font-size:0.8em; margin-top:5px; color:#2ecc71; display:none;"></div>
                    <input type="hidden" id="sessdata">
                    <input type="hidden" id="buvid3">
                    <input type="hidden" id="bili_jct">
                </div>

                <div class="actions">
                    <button id="startBtn" class="btn primary">开始监控</button>
                    <button id="stopBtn" class="btn danger" disabled>停止监控</button>
                </div>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="label">状态</span>
                    <span id="statusText" class="value">等待连接...</span>
                </div>
                <div class="status-item">
                    <span class="label">目标</span>
                    <span id="targetTitle" class="value">-</span>
                </div>
            </div>
        </aside>

        <!-- 右侧评论流 -->
        <main class="main-content">
            <div class="stream-header">
                <h3>实时评论流</h3>
                <span class="badge" id="monitorBadge">OFFLINE</span>
            </div>

            <div id="commentList" class="comment-list">
                <!-- 评论项模板 -->
                <!-- 
                <div class="comment-card">
                    <img src="avatar.jpg" class="avatar">
                    <div class="content-wrapper">
                        <div class="header">
                            <span class="username">User</span>
                            <span class="level">LV5</span>
                            <span class="time">12:00:00</span>
                        </div>
                        <div class="message">评论内容...</div>
                    </div>
                </div> 
                -->
                <div class="empty-state">待命模式：请配置并点击开始监控...</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
